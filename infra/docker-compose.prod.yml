version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:

  db:
    container_name: PostgreSQL
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    container_name: foodgram_backend
    build: ./backend/foodgram_backend/
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media/

  frontend:
    container_name: foodgram_frontend
    env_file: .env
    build: ../frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static

  nginx:
    container_name: infra
    build: ./gateway/
    env_file: .env
    volumes:
      - static:/staticfiles/
      - media:/mediafiles/
    ports:
      - 8000:80